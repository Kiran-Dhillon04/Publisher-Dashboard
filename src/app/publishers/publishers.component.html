<div class="container mt-5">
  <h2 class="mb-4">Sam+ Publishers</h2>

  <!-- Portfolio Section -->
  <div class="bg-white shadow rounded-3 p-0 overflow-hidden mb-5">
    <!-- Purple Bar -->
    <div
      class="d-flex justify-content-between align-items-center px-3 py-2 section-header"
    >
      <h2 class="fs-6 mb-0">7 publishers in your portfolio</h2>
      <div class="d-flex gap-3">
        <span class="header-text">Request more products ></span>
        <span class="header-text">View my requests ></span>
      </div>
    </div>

    <!-- Portfolio Logos -->
    <div
      class="d-flex flex-wrap justify-content-evenly align-items-center py-4"
    >
      <div class="text-center m-3" *ngFor="let pub of portfolio">
        <img
          [src]="pub.logo"
          class="img-fluid"
          [alt]="pub.name"
          style="max-height: 80px"
        />
        <p class="mt-4 mb-0 text-secondary">{{ pub.name }}</p>
      </div>
    </div>
  </div>

  <!-- Non-Connected Logos -->
  <h3 class="fs-5 mb-4">39 publishers with non-connected assets</h3>

  <div class="row g-3 text-center justify-content-evenly">
    <div class="col-6 col-md-3 col-xl-2" *ngFor="let pub of nonConnected">
      <div
        class="bg-light shadow-sm rounded p-3 d-flex flex-column align-items-center card-fixed"
      >
        <div
          class="logo-box d-flex align-items-center justify-content-center mb-2"
        >
          <img
            [src]="pub.logo"
            [alt]="pub.name"
            class="img-fluid publisher-logo img"
          />
        </div>
        <p class="mt-3 mb- text-secondary">{{ pub.name }}</p>
      </div>
    </div>
  </div>

  <!-- all other supported publishers -->

  <h3 class="fs-5 mt-5 mb-4">All other supported publishers</h3>

  <div class="row g-3 text-center">
    <div class="col-6 col-md-3 col-xl-2" *ngFor="let pub of supported">
      <div
        class="bg-light shadow-sm rounded-3 p-3 d-flex flex-column align-items-center card-fixed"
      >
        <div
          class="logo-box d-flex align-items-center justify-content-center mb-2"
        >
          <img
            [src]="pub.logo"
            [alt]="pub.name"
            class="img-fluid publisher-logo img"
          />
        </div>
        <p class="mb-1 text-secondary small mt-3">{{ pub.name }}</p>
      </div>
    </div>
  </div>
</div>
